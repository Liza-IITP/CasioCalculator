<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center"> CASIO fx-990ES </h1>
        <div class="calculator">
            <input type="text" id="display" class="display" readonly>
            <div class="buttons">
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn op">DEL</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn op">√</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn op">C</button>
                <button class="btn symb">π</button>
                <button class="btn symb">e</button>
                <button class="btn symb">sin</button>
                <button class="btn op">/</button>
                <button class="btn symb">cos</button>
                <button class="btn symb">tan</button>
                <button class="btn symb">log</button>             
                <button class="btn op">*</button>
                <button class="btn symb">(</button>
                <button class="btn symb">)</button>
                <button class="btn symb">ln</button>
                <button class="btn op">%</button>
                <button class="btn symb">exp</button>
                <button class="btn symb">!</button>
                <button class="btn num zero">0</button>
                <button class="btn op">-</button>
                <button class="btn op">^</button>
                <button class="btn op">+</button>
                <button class="btn op">S<=>D</button>
                <button class="btn eq">=</button>
                

            </div>
        </div>
    </div>
</body>

</html>
